<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //创建set集合
        //let fruits = new Set()//创建一个空的set集合
        let fruits = new Set(["apple","orange","banana"]);
        //add 向set集合中添加新元素
        fruits.add("mango");
        console.log("fruits.add('mango')");
        console.log("fruits:",fruits);
        //delete 从集合中删除元素
        fruits.delete("banana");
        console.log("fruits.delete('banana')");
        console.log("fruits:",fruits);
        //has 检查set是否包含指定元素
        console.log("fruits.has('banana'):",fruits.has("banana"));
        console.log("fruits.has('mango'):",fruits.has("mango"));
        //size 获取集合大小
        console.log("fruits.size:",fruits.size);
        //from 将 set集合 转换为 数组
        let arr = Array.from(fruits);
        console.log("arr type:",typeof(arr)," ",arr);
        //[...] 使用扩展运算符将 set 转为 数组
        let arr2 = [...fruits];
        console.log("arr2 type:",typeof(arr2)," ",arr2)
        //[...] 扩展运算符用于展开可迭代对象 例如：数组、字符串等
        let str = "Hello World!";
        let strArr = [...str];
        console.log("strArr type:",typeof(strArr)," ",strArr)
        //for..of 循环遍历 set集合
        for (const ele of fruits) {
            console.log("for..of:",ele);
        }
        //foreach 循环遍历 set集合
        fruits.forEach(ele => {
            console.log("for..of:",ele);
        });
        //clear 清空set集合
        fruits.clear();
        console.log("fruits.size:",fruits.size);
        //利用 set去重
        let intArr=[1,1,3,3,4,4,5,5,6,7,8,9];
        let intSet =new Set(intArr);
        console.log("intArr:",intArr);
    </script>
</body>
</html>
