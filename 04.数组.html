<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function info(arrName,arr){
            console.log(arrName,":",arr);
            //console.log(arrName,"length:",arr.length);
        }
        //定义数组
        console.log("let arr");
        let arr = [10, 11];
        info("arr",arr);
        //push 向数组末尾添加一个或多个元素，并返回修改后数组长度
        let arrLength = arr.push(12,13);
        console.log("arr.push(12,13)");
        info("arr",arr);
        //unshift 向数组头部插入一个或多个元素，并返回修改后数组长度
        arrLength = arr.unshift(8,9);
        console.log("arr.unshift(8,9)");
        info("arr",arr);
        //shift 删除数组第一个元素，并返回被删除的元素
        let delEle = arr.shift();
        console.log("arr.shift()");
        console.log("shiftEle:",delEle);
        info("arr",arr);
        //pop 删除数组最后一个元素，并返回被删除的元素
        delEle = arr.pop();
        console.log("arr.pop()");
        console.log("popEle:",delEle);
        info("arr",arr);
        //splice 删除元素，并返回包含被删除元素的数组 (要删除元素的索引位置,要删除的元素数量)
        let delArr = arr.splice(2,2);
        console.log("arr.splice(2,2)");
        info("arr",arr);
        info("delArr",delArr);
        //reverse 反转数组顺序
        arr.reverse();
        console.log("arr.reverse()");
        info("arr",arr);
        //sort 排序
        let arr2 = ["banana","apple","orange"];
        info("arr2",arr2);
        arr2.sort();
        console.log("arr2.sort()");
        info("arr2",arr2);
        //arr3.sort() //默认情况下 sort() 方法使用字符串排序, 导致并没有按照数字大小排序
        /*
            比较函数 (a, b) => a - b 接收两个参数 a 和 b, 用于比较这两个元素的大小, 返回 a - b 的结果决定了 sort() 方法的排序顺序
            若 a < b, 则 a - b 是一个负数, 表示 a 应该在 b 前面
            若 a = b, 则 a - b 是 0, 位置保持不变
            若 a > b, 则 a - b 是一个正数, 表示 a 应该在 b 后面
        */
        let arr3 = [5,14,3,1,12];
        info("arr3",arr3);
        arr3.sort();
        console.log("arr3.sort()");
        info("arr3",arr3);
        arr3.sort((a,b)=>a-b);
        console.log("arr3.sort((a,b)=>a-b)");
        info("arr3",arr3);
        //filter 筛选符合条件的元素
        let arr4 = [1,2,3,4,7,8,9,10];
        info("arr4",arr4);
        console.log("arr4.filter(value>4)");
        let fArr = arr4.filter((a,b)=>{
            return a>4;
        })
        info("fArr",fArr);
        //concat 将多个数组或值合并为一个新数组
        let arr5 = ["一","二","三"];
        info("arr5",arr5);
        console.log("arr4.concat(arr5>4)");
        let cArr = arr4.concat(arr5);
        info("cArr",cArr);
        //for..of 循环遍历数组
        let arr6 = ["Man","What","can","I","say"];
        for (const item of arr6) {
            console.log("for..of:",item," ");
        }
        //foreach 循环遍历数组
        arr6.forEach(item => {
            console.log("foreach:",item," ");
        });
    </script>
</body>
</html>
