<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //字符串 string
        let name ="ryse";
        let first_name="Q";
        console.log("name:",name);
        console.log("first_name:",first_name);
        console.log("typeof name :",typeof(name))
        //数值 number
        let balance = 99.99;
        let weight = 80;
        console.log("name:",balance);
        console.log("first_name:",weight);
        console.log("typeof balance :",typeof(balance))
        //布尔类型
        let turn = false;
        console.log("turn:",turn);
        console.log("typeof turn :",typeof(turn))
        //对象
        let boy={
            name:name,
            weight:weight,
            age:28
        }
        console.log("boy:",boy);
        console.log("typeof boy :",typeof(boy))
        //map
        let girl = new Map([
            ["name","girl"],
            ["weight",45],
            ["age",18],
        ])
        console.log("girl:",girl);
        console.log("typeof girl :",typeof(girl))
        //set
    </script>
</body>
</html>
